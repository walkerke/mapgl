dependencies:
  - name: mapbox-gl-js
    version: "3.7.0"
    src:
      href: "https://api.mapbox.com/mapbox-gl-js/v3.7.0/"
    script:
      - "mapbox-gl.js"
    stylesheet:
      - "mapbox-gl.css"
  - name: mapbox-gl-draw
    version: "1.4.3"
    src:
      href: "https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/"
    script:
      - "mapbox-gl-draw.js"
    stylesheet:
      - "mapbox-gl-draw.css"
  - name: freehand-mode
    version: 1.0.0
    src: "htmlwidgets/lib/freehand-mode"
    script:
      - "freehand-mode.js"
  - name: mapbox-gl-geocoder
    version: 5.0.0
    src:
      href: "https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/"
    script:
      - "mapbox-gl-geocoder.min.js"
    stylesheet:
      - "mapbox-gl-geocoder.css"
